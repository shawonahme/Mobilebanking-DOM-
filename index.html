<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Outfit', sans-serif;">
    <div class="flex justifly-center">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">


                    <div class="hero bg-base-200 min-h-screen">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                       
                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text font-bold">Mobile Number</span>
                                </label>
                                <input autocomplete="off" id="moblieInput" type="text" placeholder="Enter mobile number" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text font-bold">4 Digit Pin</span>
                                </label>
                                <input autocomplete="off" id="pinInput" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                               
                              </div>
                              <div class="form-control mt-6">
                                <button id="loginBtn" class="btn hover:bg-[#02b647] text-white bg-[#04a133] rounded-full">Login</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript code here -->
     <script src="javascript/login.js"></script>
</body>

</html>
