<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Outfit', sans-serif;">
    <div class="flex justifly-center">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">


                    <div class="mt-[25%] w-full bg-base-200 min-h-screen">
                        <div class="">

                            <div class="p-4 flex justify-between">
                                <div>
                                    <h1 class="text-xl font-bold">$ <span>34343</span></h1>
                                    <p>Available Balance</p>
                                </div>
                                <div><button class="border-2 px-4 py-2 rounded-md"> <] Logout</button></div>
                            </div>
                           
                           <div class="grid grid-cols-2 mx-4 gap-4 flex-wrap justify-around">
                            
                            <div class=" p-3  rounded-md border-2">
                                <img width="30px" class="m-auto" src="../imges/icon-1.png" alt="" srcset="">
                                <p class="text-center">Add Money</p>
                            </div>
                            <div class=" p-3 rounded-md border-2">
                                <img width="30px" class="m-auto" src="../imges/icon-2.png" alt="" srcset="">
                                <p class="text-center">Cashout</p>
                            </div>
                            <div class=" p-3   rounded-md border-2">
                                <img width="30px" class="m-auto" src="../imges/icon-3.png" alt="" srcset="">
                                <p class="text-center">Get Bouns</p>
                            </div>
                            <div class=" p-3  rounded-md border-2">
                                <img width="30px"  class="m-auto" src="../imges/icon-5.png" alt="" srcset="">
                                <p class="text-center">Pay Bill</p>
                            </div>
                           </div>
                           <form class="card-body">
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text font-bold">Amount</span>
                              </label>
                              <input autocomplete="off" id="moblieInput" type="text" placeholder="Add money" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text font-bold">password</span>
                              </label>
                              <input autocomplete="off" id="pinInput" type="password" placeholder="Enter password" class="input input-bordered" required />
                             
                            </div>
                            <div class="form-control mt-3">
                              <button id="loginBtn" class="btn btn-primary bg-[#0874F2] rounded-full">Add Money</button>
                            </div>
                          </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
   
    <!-- javascript code here -->
     <script src="../javascript/home.js"></script>
</body>

</html>
